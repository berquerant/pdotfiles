uri: https://github.com/nvm-sh/nvm.git
branch: master
locald: repos/nvm
lock: locks/nvm.lock
install:
  - ln -snvf "${IVG_WORKD}/${IVG_LOCALD}" $NVM_DIR
  - . $NVM_DIR/nvm.sh
  - nvm install $NODE_VERSION --latest-npm
  - echo "reload if version updated"
uninstall:
  - . $NVM_DIR/nvm.sh
  - nvm uninstall $NODE_VERSION
  - rm -f $NVM_DIR

uri: https://github.com/syndbg/goenv.git
branch: master
locald: repos/goenv
lock: locks/go.lock
setup:
  # golang.org/x/tools/gopls v0.12.4
  - brew install gcc@11
install:
  - ln -snvf "${IVG_WORKD}/${IVG_LOCALD}" $GOENV_ROOT
  - goenv install --skip-existing $GO_VERSION
  - goenv local $GO_VERSION

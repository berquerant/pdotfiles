run:
  concurrency: 4
  timeout: 10s
  skip-dirs-use-default: true
  allow-parallel-runners: true
  tests: false

issues:
  exclude-dirs:
    - tmp/
  exclude-files:
    - ".*generated.*"
    - ".*\\.pb\\.go$"

linter-settings:
  govet:
    check-shadowing: true
  godox:
    keywords:
      - NOTE
      - TODO
      - FIXME
      - BUG
      - DEPRECATED
      - Deprecated

linters:
  enable-all: true
  disable:
    - interfacer
    - scopelint
    - golint
    - maligned
    - wsl
    - nlreturn
    - gomnd
    - gofumpt
    - ireturn
    - exhaustivestruct
    - nosnakecase
    - varcheck
    - deadcode
    - ifshort
    - structcheck
    - wastedassign
    - rowserrcheck
    - depguard
    - exhaustruct
    - nonamedreturns
    - wrapcheck
    - tagliatelle
    - varnamelen
